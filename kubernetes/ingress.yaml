---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: alexhoward-io
  namespace: apps
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/from-to-www-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
    - secretName: alexhoward-io-crt
  rules:
    - host: www.alexhoward.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: alexhoward-io
                port:
                  number: 80
    - host: dev.alexhoward.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: alexhoward-io
                port:
                  number: 80
    - host: bendro.alexhoward.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: alexhoward-io
                port:
                  number: 80
