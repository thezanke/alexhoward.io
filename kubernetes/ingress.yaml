---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: alexhoward-io
  namespace: apps
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt
    nginx.ingress.kubernetes.io/from-to-www-redirect: "true"
spec:
  tls:
    - hosts:
        - alexhoward.io
        - www.alexhoward.io
      secretName: cert-alexhoward-io
  rules:
    - host: www.alexhoward.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: alexhoward-io
                port:
                  number: 80
